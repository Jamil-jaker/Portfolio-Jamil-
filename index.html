<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="login-section" class="card">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Correo Electrónico" required>
                <input type="password" id="login-pass" placeholder="Contraseña" required>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <p>¿No tienes cuenta? <span onclick="showSection('register-section')" class="link">Regístrate aquí</span></p>
        </div>

        <div id="register-section" class="card hidden">
            <h2>Crear Cuenta</h2>
            <form id="register-form">
                <input type="text" id="reg-name" placeholder="Nombre Completo" required>
                <input type="email" id="reg-email" placeholder="Correo Electrónico" required>
                <input type="password" id="reg-pass" placeholder="Contraseña" required>
                <input type="password" id="reg-pass-confirm" placeholder="Confirmar Contraseña" required>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>
                
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <span onclick="showSection('login-section')" class="link">Inicia sesión</span></p>
        </div>

        <div id="user-dashboard" class="card hidden">
            <h1>¡Bienvenido, <span id="user-display-name"></span>!</h1>
            <p>Has iniciado sesión correctamente como <strong>Usuario Estándar</strong>.</p>
            <div class="user-content">
                <p>Tu panel personal está listo.</p>
            </div>
            <button onclick="logout()" class="btn-danger">Cerrar Sesión</button>
        </div>

        <div id="admin-dashboard" class="card hidden admin-card">
            <nav class="admin-nav">
                <h2>Panel de Control Admin</h2>
                <button onclick="logout()" class="btn-danger-sm">Cerrar Sesión</button>
            </nav>
            
            <div class="admin-tabs">
                <button class="tab-btn active">Usuarios Registrados</button>
            </div>

            <div class="admin-content">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody id="users-list">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
